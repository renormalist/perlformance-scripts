<html encoding="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // https://google-developers.appspot.com/chart/interactive/docs/gallery/areachart
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
   [
      "perlconfig_version",
      "salearn.ham/threads",
      "salearn.ham/nothreads"
   ],
   [
      "5.10.0",
      59.62,
      null
   ],
   [
      "5.14.0",
      51.59,
      49.14
   ],
   [
      "5.14.4",
      51.48,
      49.14
   ],
   [
      "5.16.0",
      53.03,
      51.01
   ],
   [
      "5.16.3",
      52.96,
      50.32
   ],
   [
      "5.18.0",
      53.67,
      51.93
   ],
   [
      "5.18.4",
      53.49,
      52.23
   ],
   [
      "5.20.0",
      53.78,
      51.36
   ],
   [
      "5.20.2",
      53.7,
      51.99
   ]
]
);
        var options = {
            title: 'Perl::Formance - SpamAssassin.learn - macro benchmark',
            hAxis: {title: 'perlconfig_version',  titleTextStyle: {color: '#333'}, slantedTextAngle: 45},
            vAxis: {minValue: 0, title:'seconds (smaller is better)'},
            pointSize: 4,
            areaOpacity: 0,
            interpolateNulls: true,
            isStacked: false
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
