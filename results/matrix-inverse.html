<html encoding="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // https://google-developers.appspot.com/chart/interactive/docs/gallery/areachart
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
   [
      "perlconfig_version",
      "matrix.inverse/threads",
      "matrix.inverse/nothreads"
   ],
   [
      "5.10.0",
      71.08,
      null
   ],
   [
      "5.10.1",
      67.17,
      67.52
   ],
   [
      "5.14.0",
      64.77,
      67.83
   ],
   [
      "5.14.4",
      65.34,
      64.81
   ],
   [
      "5.16.0",
      66.63,
      63.22
   ],
   [
      "5.16.3",
      67.11,
      63.93
   ],
   [
      "5.18.0",
      70.66,
      67.78
   ],
   [
      "5.18.4",
      71.58,
      71.3
   ],
   [
      "5.20.0",
      63.58,
      61.88
   ],
   [
      "5.20.2",
      63.15,
      58.98
   ],
   [
      "5.22.0",
      45.93,
      44.81
   ]
]
);
        var options = {
            title: 'Perl::Formance - MatrixReal.inverse - pure perl math / data structures',
            hAxis: {title: 'perlconfig_version',  titleTextStyle: {color: '#333'}, slantedTextAngle: 45},
            vAxis: {minValue: 0, title:'seconds (smaller is better)'},
            pointSize: 4,
            areaOpacity: 0,
            interpolateNulls: true,
            isStacked: false
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
