<html encoding="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // https://google-developers.appspot.com/chart/interactive/docs/gallery/areachart
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
   [
      "perlconfig_version",
      "matrix.invert_LR/threads",
      "matrix.invert_LR/nothreads"
   ],
   [
      "5.10.0",
      69.72,
      null
   ],
   [
      "5.10.1",
      67.47,
      67.72
   ],
   [
      "5.14.0",
      64.66,
      67.72
   ],
   [
      "5.14.4",
      65.15,
      64.74
   ],
   [
      "5.16.0",
      66.29,
      63.4
   ],
   [
      "5.16.3",
      66.46,
      63.78
   ],
   [
      "5.18.0",
      69.95,
      67.54
   ],
   [
      "5.18.4",
      71.19,
      70.43
   ],
   [
      "5.20.0",
      63.62,
      61.95
   ],
   [
      "5.20.2",
      63.07,
      58.98
   ],
   [
      "5.22.0",
      45.9,
      44.66
   ]
]
);
        var options = {
            title: 'Perl::Formance - MatrixReal.invert_LR - pure perl math / data structures',
            hAxis: {title: 'perlconfig_version',  titleTextStyle: {color: '#333'}, slantedTextAngle: 45},
            vAxis: {minValue: 0, title:'seconds (smaller is better)'},
            pointSize: 4,
            areaOpacity: 0,
            interpolateNulls: true,
            isStacked: false
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
