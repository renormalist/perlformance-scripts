<html encoding="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // https://google-developers.appspot.com/chart/interactive/docs/gallery/areachart
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
   [
      "perlconfig_version",
      "rx.pathological/threads",
      "rx.pathological/nothreads"
   ],
   [
      "5.10.0",
      183.14,
      null
   ],
   [
      "5.10.1",
      181.65,
      179.86
   ],
   [
      "5.14.0",
      183.76,
      182.77
   ],
   [
      "5.14.4",
      182.37,
      180.17
   ],
   [
      "5.16.0",
      192.8,
      191.14
   ],
   [
      "5.16.3",
      186.32,
      186.8
   ],
   [
      "5.18.0",
      205.87,
      214.83
   ],
   [
      "5.18.4",
      206.94,
      224.57
   ],
   [
      "5.20.0",
      221.5,
      220.14
   ],
   [
      "5.20.2",
      219.92,
      212.03
   ],
   [
      "5.22.0",
      214.88,
      221.79
   ]
]
);
        var options = {
            title: 'Perl::Formance - Rx.pathological - pathological regex stress',
            hAxis: {title: 'perlconfig_version',  titleTextStyle: {color: '#333'}, slantedTextAngle: 45},
            vAxis: {minValue: 0, title:'seconds (smaller is better)'},
            pointSize: 4,
            areaOpacity: 0,
            interpolateNulls: true,
            isStacked: false
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
