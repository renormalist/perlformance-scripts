<html encoding="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // https://google-developers.appspot.com/chart/interactive/docs/gallery/areachart
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
   [
      "perlconfig_version",
      "matrix.to-negative-one/threads",
      "matrix.to-negative-one/nothreads"
   ],
   [
      "5.10.0",
      73.36,
      null
   ],
   [
      "5.10.1",
      70.11,
      68.58
   ],
   [
      "5.14.0",
      66.29,
      70.55
   ],
   [
      "5.14.4",
      67.28,
      65.45
   ],
   [
      "5.16.0",
      68.68,
      65.52
   ],
   [
      "5.16.3",
      69.35,
      66.08
   ],
   [
      "5.18.0",
      74.52,
      70.9
   ],
   [
      "5.18.4",
      73.85,
      73.29
   ],
   [
      "5.20.0",
      65.32,
      63.3
   ],
   [
      "5.20.2",
      65.03,
      60.35
   ],
   [
      "5.22.0",
      47.48,
      46.25
   ]
]
);
        var options = {
            title: 'Perl::Formance - MatrixReal.to_negative - pure perl math / data structures',
            hAxis: {title: 'perlconfig_version',  titleTextStyle: {color: '#333'}, slantedTextAngle: 45},
            vAxis: {minValue: 0, title:'seconds (smaller is better)'},
            pointSize: 4,
            areaOpacity: 0,
            interpolateNulls: true,
            isStacked: false
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
