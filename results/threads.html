<html encoding="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // https://google-developers.appspot.com/chart/interactive/docs/gallery/areachart
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
   [
      "perlconfig_version",
      "threadstorm/threads"
   ],
   [
      "5.10.1",
      71.15
   ],
   [
      "5.14.0",
      70.2
   ],
   [
      "5.14.4",
      70.57
   ],
   [
      "5.16.0",
      72.83
   ],
   [
      "5.16.3",
      73.43
   ],
   [
      "5.18.0",
      72.57
   ],
   [
      "5.18.4",
      72.78
   ],
   [
      "5.20.0",
      74.61
   ],
   [
      "5.20.2",
      74.57
   ],
   [
      "5.22.0",
      73.52
   ]
]
);
        var options = {
            title: 'Perl::Formance - Threads - thread handling',
            hAxis: {title: 'perlconfig_version',  titleTextStyle: {color: '#333'}, slantedTextAngle: 45},
            vAxis: {minValue: 0, title:'seconds (smaller is better)'},
            pointSize: 4,
            areaOpacity: 0,
            interpolateNulls: true,
            isStacked: false
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
