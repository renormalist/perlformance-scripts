<html encoding="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // https://google-developers.appspot.com/chart/interactive/docs/gallery/areachart
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
   [
      "perlconfig_version",
      "salearn.spam/threads",
      "salearn.spam/nothreads"
   ],
   [
      "5.10.0",
      23.89,
      null
   ],
   [
      "5.14.0",
      20.54,
      19.84
   ],
   [
      "5.14.4",
      20.58,
      19.62
   ],
   [
      "5.16.0",
      21.2,
      20.21
   ],
   [
      "5.16.3",
      21.1,
      20
   ],
   [
      "5.18.0",
      21.34,
      20.61
   ],
   [
      "5.18.4",
      21.18,
      20.73
   ],
   [
      "5.20.0",
      21.29,
      20.12
   ],
   [
      "5.20.2",
      21.44,
      20.32
   ]
]
);
        var options = {
            title: 'SpamAssassin.learn - macro benchmark',
            hAxis: {title: 'perlconfig_version',  titleTextStyle: {color: '#333'}, slantedTextAngle: 45},
            vAxis: {minValue: 0, title:'seconds (smaller is better)'},
            pointSize: 4,
            areaOpacity: 0,
            interpolateNulls: true,
            isStacked: false
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Perl::Formance - perlformance - SpamAssassin.learn - macro benchmark</h1>
    <ul>
        <li>Back to <a href="index.html">dashboard</a></li>
        <li>Raw numbers: <a href="raw-numbers.txt">here</a></li>
        <li>Benchmark code: <a href="https://metacpan.org/pod/"></a></li>
    </ul>
    <div id="chart_div" style="width: 700px; height: 500px;"></div>
  </body>
</html>
