<html encoding="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // https://google-developers.appspot.com/chart/interactive/docs/gallery/areachart
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
   [
      "perlconfig_version",
      "regexdna/threads",
      "regexdna/nothreads"
   ],
   [
      "5.10.0",
      10.42,
      null
   ],
   [
      "5.12.0",
      11.17,
      11.03
   ],
   [
      "5.14.0",
      10.77,
      11.18
   ],
   [
      "5.14.4",
      10.77,
      10.22
   ],
   [
      "5.16.0",
      10.72,
      11.47
   ],
   [
      "5.16.3",
      11.16,
      10.38
   ],
   [
      "5.18.0",
      10.83,
      10.92
   ],
   [
      "5.18.4",
      10.39,
      11.4
   ],
   [
      "5.20.0",
      9.93,
      9.26
   ],
   [
      "5.20.2",
      10.59,
      9.23
   ]
]
);
        var options = {
            title: 'Perl::Formance - Shootout - Language shootout benchmarks',
            hAxis: {title: 'perlconfig_version',  titleTextStyle: {color: '#333'}, slantedTextAngle: 45},
            vAxis: {minValue: 0, title:'seconds (smaller is better)'},
            pointSize: 4,
            areaOpacity: 0,
            interpolateNulls: true,
            isStacked: false
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
