<html encoding="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // https://google-developers.appspot.com/chart/interactive/docs/gallery/areachart
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
   [
      "perlconfig_version",
      "regexdna/threads",
      "regexdna/nothreads"
   ],
   [
      "5.8.9",
      8.06,
      7.69
   ],
   [
      "5.10.0",
      10.21,
      null
   ],
   [
      "5.12.0",
      11,
      10.85
   ],
   [
      "5.14.0",
      10.69,
      11.1
   ],
   [
      "5.14.4",
      10.65,
      10.15
   ],
   [
      "5.16.0",
      10.62,
      11.34
   ],
   [
      "5.16.3",
      11.03,
      10.3
   ],
   [
      "5.18.0",
      10.76,
      10.86
   ],
   [
      "5.18.4",
      10.38,
      11.18
   ],
   [
      "5.20.0",
      9.87,
      9.2
   ],
   [
      "5.20.2",
      10.44,
      9.18
   ]
]
);
        var options = {
            title: 'Perl::Formance - Shootout - Language shootout benchmarks',
            hAxis: {title: 'perlconfig_version',  titleTextStyle: {color: '#333'}, slantedTextAngle: 45},
            vAxis: {minValue: 0, title:'seconds (smaller is better)'},
            pointSize: 4,
            areaOpacity: 0,
            interpolateNulls: true,
            isStacked: false
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
