<html encoding="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // https://google-developers.appspot.com/chart/interactive/docs/gallery/areachart
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
   [
      "perlconfig_version",
      "dpath/threads",
      "dpath/nothreads"
   ],
   [
      "5.10.0",
      8.6,
      null
   ],
   [
      "5.10.1",
      8.75,
      8.32
   ],
   [
      "5.14.0",
      8.47,
      8.06
   ],
   [
      "5.14.4",
      8.11,
      8.23
   ],
   [
      "5.16.0",
      9.12,
      8.79
   ],
   [
      "5.16.3",
      9.24,
      8.91
   ],
   [
      "5.18.0",
      8.44,
      8.22
   ],
   [
      "5.18.4",
      8.29,
      8.12
   ],
   [
      "5.20.0",
      8.58,
      8.28
   ],
   [
      "5.20.2",
      8.72,
      8.34
   ]
]
);
        var options = {
            title: 'Perl::Formance - dpath - traversing data structures',
            hAxis: {title: 'perlconfig_version',  titleTextStyle: {color: '#333'}, slantedTextAngle: 45},
            vAxis: {minValue: 0, title:'seconds (smaller is better)'},
            pointSize: 4,
            areaOpacity: 0,
            interpolateNulls: true,
            isStacked: false
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
