<html encoding="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // https://google-developers.appspot.com/chart/interactive/docs/gallery/areachart
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
   [
      "perlconfig_version",
      "mem.copy/threads",
      "mem.copy/nothreads"
   ],
   [
      "5.10.0",
      16.45,
      null
   ],
   [
      "5.10.1",
      16.5,
      16.23
   ],
   [
      "5.14.0",
      18.02,
      17.32
   ],
   [
      "5.14.4",
      18.66,
      18.08
   ],
   [
      "5.16.0",
      17.23,
      16.52
   ],
   [
      "5.16.3",
      17.91,
      18.02
   ],
   [
      "5.18.0",
      17.97,
      16.98
   ],
   [
      "5.18.4",
      17.77,
      17.01
   ],
   [
      "5.20.0",
      18.46,
      16.85
   ],
   [
      "5.20.2",
      18.45,
      16.79
   ],
   [
      "5.22.0",
      18.64,
      17.88
   ]
]
);
        var options = {
            title: 'Perl::Formance - Mem - memory stress',
            hAxis: {title: 'perlconfig_version',  titleTextStyle: {color: '#333'}, slantedTextAngle: 45},
            vAxis: {minValue: 0, title:'seconds (smaller is better)'},
            pointSize: 4,
            areaOpacity: 0,
            interpolateNulls: true,
            isStacked: false
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
