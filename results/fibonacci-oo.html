<html encoding="utf-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // https://google-developers.appspot.com/chart/interactive/docs/gallery/areachart
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
   [
      "perlconfig_version",
      "FibOO/threads",
      "FibOO/nothreads"
   ],
   [
      "5.10.0",
      89.56,
      null
   ],
   [
      "5.10.1",
      88.38,
      89.7
   ],
   [
      "5.14.0",
      81.11,
      80.44
   ],
   [
      "5.14.4",
      85.01,
      80.02
   ],
   [
      "5.16.0",
      85.64,
      78.85
   ],
   [
      "5.16.3",
      83.9,
      84.35
   ],
   [
      "5.18.0",
      78,
      70.34
   ],
   [
      "5.18.4",
      81.09,
      70.56
   ],
   [
      "5.20.0",
      82.68,
      81.14
   ],
   [
      "5.20.2",
      82.1,
      79.07
   ],
   [
      "5.22.0",
      78.11,
      77.51
   ]
]
);
        var options = {
            title: 'Perl::Formance - fibonacci.oo - plain method calls',
            hAxis: {title: 'perlconfig_version',  titleTextStyle: {color: '#333'}, slantedTextAngle: 45},
            vAxis: {minValue: 0, title:'seconds (smaller is better)'},
            pointSize: 4,
            areaOpacity: 0,
            interpolateNulls: true,
            isStacked: false
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
